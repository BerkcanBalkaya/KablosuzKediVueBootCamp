<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Class Style Binding</title>
    <script src="https://unpkg.com/vue@3"></script>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
      crossorigin="anonymous"
    />
  </head>
  <body>
    <div id="app">
      <div class="container">
        <div class="row">
          <div class="col-8 offset-2 p-2">
            {{showContainer}}
            <button class="btn btn-sm btn-primary" @click="showContainer = !showContainer">Aç/Kapat</button>

            <h1 v-if="!showContainer" class="text-danger">Başlangıçta gözükecek</h1>
            <h1 v-else class="text-primary">Sonda gözükecek</h1>
            <hr />
            <h3 :class="counterBoxClass">{{counter}}</h3>
            <button class="btn btn-sm btn-success" @click="counter++">Arttır</button>
            <button class="btn btn-sm btn-danger" @click="counter--">Azalt</button>
            <p v-if="counter < 0">Counter Negatif</p>
            <p v-else-if="counter > 0">Counter Pozitif</p>
            <p v-else>Counter Sıfır</p>

            <hr />
            <!-- Burada gösterilen v-show un yukarıdakinden farkı ise v-if de tamamen dom elementleri eklenip kaldırılırken v-showda sadece css olarak elemente display: none eklenir -->
            <!-- Yukarıdaki farkın faydası ise bazen bazı elementlerin dom üzerinden kaldırılmasını istemeyebiliriz. Bunu v-show ile sağlarız. -->
            <p v-show="counter < 0">Counter Negatif</p>
            <p v-show="counter > 0">Counter Pozitif</p>
            <p v-show="counter == 0">Counter Sıfır</p>
          </div>
        </div>
      </div>
    </div>
    <script src="app.js"></script>
  </body>
</html>

<!-- v-if ile şu olduğunda olacak diyebiliyoruz. v-else ile şartsız şekilde aynı seviye de if ile birlikte kullanılabilir. -->
<!-- mesela yukarıdaki örnekte v-if v-if ve v-else şeklinde kullanırsak negatife indiğimizde üzerindeki pozitif ifi false olduğu için hem negatif yazısı hem de sıfır yazısı çalışıyor-->
<!-- Bu yüzden v-else-if kullanılmalı  -->
