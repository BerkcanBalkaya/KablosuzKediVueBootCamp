<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Counter</title>
    <script src="https://unpkg.com/vue@3"></script>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
      crossorigin="anonymous"
    />
  </head>
  <body>
    <div id="app">
      <div class="container">
        <div class="row mt-5">
          <div class="col-2 p-2 card">
            <h3 class="text-center">{{counter}}</h3>
            <div class="d-flex justify-content-center align-items-center">
              <button @click="counter++" class="btn me-2 btn-sm btn-primary">
                +
              </button>
              <button @click="counter--" class="btn btn-sm btn-danger">
                -
              </button>
            </div>
            <div class="alert alert-warning mt-2">
              <!-- {{counter > 5 ? "Büyük":"Küçük"}} -->
              <!-- Yukarıdakinin aynısının method kullanılarak yapılmış hali aşağıdadır. -->
              {{getCounterResult}}
            </div>
          </div>

          <div class="col-2 p-2 card">
            <h3 class="text-center">{{counter2}}</h3>
            <div class="d-flex justify-content-center align-items-center">
              <button @click="counter2++" class="btn me-2 btn-sm btn-primary">
                +
              </button>
              <button @click="counter2--" class="btn btn-sm btn-danger">
                -
              </button>
            </div>
            <div class="alert alert-warning mt-2">
              <!-- {{counter > 5 ? "Büyük":"Küçük"}} -->
              <!-- Yukarıdakinin aynısının method kullanılarak yapılmış hali aşağıdadır. -->
              {{getCounter2Result}}
            </div>
          </div>
        </div>
      </div>
    </div>
    <script src="app.js"></script>
  </body>
</html>
